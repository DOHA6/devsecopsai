site_name: DevSecOps AI Documentation
site_description: AI-Assisted Security Policy Generation from DevSecOps Outputs
site_author: DevSecOps AI Team

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: quickstart.md
    - Setup Guide: setup.md
  - User Guide:
    - Pipeline Configuration: pipeline_config.md
    - LLM Integration: llm_integration.md
    - Policy Templates: policy_templates.md
    - Evaluation Methods: evaluation.md
  - API Reference:
    - Scanners: api/scanners.md
    - Parsers: api/parsers.md
    - LLM Engine: api/llm_engine.md
    - Policy Generator: api/policy_generator.md
    - Evaluator: api/evaluator.md
  - Contributing: contributing.md
  - About: about.md

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed

plugins:
  - search
  - mkdocstrings
