server.port=8080
spring.application.name=vulnerable-app

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# H2 Console (VULNERABILITY: Exposed in production)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging (VULNERABILITY: Debug level in production)
logging.level.root=DEBUG
logging.level.com.devsecops=DEBUG

# CORS (VULNERABILITY: Allow all origins)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=*
