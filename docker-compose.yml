version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: devsecops-ollama
    ports:
      - "11434:11434"
    volumes:
      # Store models in a named volume for persistence
      - ollama_models:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_ORIGINS=*
    restart: unless-stopped
   
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  ollama_models:
    driver: local
